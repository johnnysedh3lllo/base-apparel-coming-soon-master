<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- GOOGLE FONTS API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <nav class="nav">
        <img
          width="158"
          height="33"
          src="src/assets/logo.svg"
          alt=""
          class="nav__logo"
        />
      </nav>

      <header class="header">
        <div class="header__hero-img-wrapper--mobile">
          <img
            src="src/assets/hero-mobile.jpg"
            alt=""
            class="header__hero-img--mobile"
          />
        </div>
        <h1 class="header-title">
          We're
          <span class="header-title__span"
            >coming <br />
            soon</span
          >
        </h1>
      </header>

      <main class="main">
        <p class="main__par">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="main__form" action="">
          <input
            class="main__form__input"
            type="email"
            name="email"
            placeholder="Email Address"
            id=""
          />
          <button class="main__form__btn" type="submit">
            <img src="src/assets/icon-arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <div class="header__hero-img-wrapper--desktop">
      <img
        src="src/assets/hero-desktop.jpg"
        alt=""
        class="header__hero-img--desktop"
      />
    </div>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
